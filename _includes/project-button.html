{% if include.link %}
<li>
    <a href="{{ include.link }}">
        {% capture btnimg %}/images/btn-{{ include.btn }}.png{% endcapture %}
        {% unless jekyll.environment == 'production' %}
            <img src="{{ btnimg | relative_url }}"/>
        {% else %}
            <img src="https://cdn.rawgit.com/willnode/expertise/{{site.serial}}{{btnimg}}">
        {% endunless %}
    </a>
</li>
{% endif %}
